<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rendering and Shading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        canvas {
            border: 2px solid #ccc;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .viewports {
            display: flex;
            justify-content: space-around;
            width: 900px;
            margin-top: 10px;
            font-size: 14px;
            align-items: center;
        }

        .viewports h2 {
            flex: 1;
            text-align: center;
            margin: 0;
            padding: 5px 0;
        }

        .viewports #flat {
            color: #4682B4; /* SteelBlue */
        }

        .viewports #vertex {
            color: #8B0000; /* DarkRed */
        }

        .viewports #fragment {
            color: #2E8B57; /* SeaGreen */
        }

        .Sliders {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 900px;
            box-sizing: border-box;
            text-align: center;
        }

        .Sliders label {
            display: inline-block;
            width: 180px;
            text-align: left;
            margin-right: 10px;
            font-size: 16px;
            color: #333;
        }

        .Sliders input[type="range"] {
            width: 600px;
            vertical-align: middle;
        }
    </style>
</head>
<body onload="webGLStart();">
    <div>
        <canvas id="3DCanvas" width="1200" height="400"></canvas>
    </div>

    <div class="viewports" style="text-align: center">
        <h2 id="flat">Per-Face Shading</h2>
        <h2 id="vertex">Gouraud Shading (Per-Vertex)</h2>
        <h2 id="fragment">Phong Shading (Per-Fragment)</h2>
    </div>

    <br>

    <div class="Sliders">
        <label for="LightSlider">Control Light Position:</label>
        <input type="range" min="-5" max="5" step="0.1" value="0" class="slider" id="LightSLider">
        <br>
        <label for="ZoomSlider">Control Camera Zoom:</label>
        <input type="range" min="-20" max="-5" step="0.1" value="-10" class="slider" id="ZoomSLider">
    </div>

    <script src="glMatrix-0.9.5.min.js"></script>
    <script src="3D_rendering.js"></script>
</body>
</html>
